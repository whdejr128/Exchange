<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="exchange.css">
    <script src="exchange.js"defer></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="where">
<div class="side">
    <div class="exchange">
        <button class="main_button">USD</button>
        <div class="country_box" id="from">
            <div class="country usd">USD</div>
            <div class="country krw">KRW</div>
            <div class="country vnd">VND</div>
        </div>
    </div>
    <div class="dollar">
        <input type="number"id="from_input"placeholder="금액입력">
        <div class="unit from_unit">달러</div>
    </div>
</div>
<h1>=</h1>
<div class="side">
    <div class="exchange">
        <button class="main_button">USD</button>
        <div class="country_box" id="to">
            <div class="country usd">USD</div>
            <div class="country krw">KRW</div>
            <div class="country vnd">VND</div>
        </div>
    </div>
    <div class="dollar">
        <input type="number"id="to_input"placeholder="0">
        <div class="unit to_unit">달러</div>
    </div>
</div>
</div>


</body>
</html>
